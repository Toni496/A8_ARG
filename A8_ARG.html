<!DOCTYPE html>
<html>
<head>
    <title>Gráficos de Pobreza en México</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart', 'geochart']});
        google.charts.setOnLoadCallback(drawCharts);
        
        function drawCharts() {
            drawLineChart();
            drawBarChart();
            drawPieChart();
            drawColumnChart();
            drawGeoChart();
        }
        
        function drawLineChart() {
            var data = google.visualization.arrayToDataTable([
                ['Año', 'Pobreza (%)', 'Pobreza Extrema (%)'],
                ['2008', 44.4, 11.0],
                ['2010', 46.1, 11.3],
                ['2012', 45.5, 9.8],
                ['2014', 46.2, 9.5],
                ['2016', 43.6, 9.0],
                ['2018', 41.9, 7.4]
            ]);
            var options = {title: 'Evolución de la Pobreza en México (2008-2018)', curveType: 'function', legend: { position: 'bottom' }, pointSize: 5};
            var chart = new google.visualization.LineChart(document.getElementById('line_chart'));
            chart.draw(data, options);
        }
        
        function drawBarChart() {
            var data = google.visualization.arrayToDataTable([
                ['Carencia Social', '2008', '2018'],
                ['Rezago educativo', 21.9, 16.9],
                ['Acceso a salud', 38.4, 16.2],
                ['Acceso a seguridad social', 65.0, 57.3],
                ['Calidad de vivienda', 17.7, 11.1],
                ['Servicios básicos', 22.9, 19.8],
                ['Alimentación', 21.7, 20.4]
            ]);
            var options = {title: 'Comparación de Carencias Sociales (2008 vs. 2018)', bars: 'horizontal', legend: { position: 'top' }, annotations: { alwaysOutside: true }};
            var chart = new google.visualization.BarChart(document.getElementById('bar_chart'));
            chart.draw(data, options);
        }
        
        function drawPieChart() {
            var data = google.visualization.arrayToDataTable([
                ['Condición de Pobreza', 'Porcentaje'],
                ['Pobreza extrema', 9.3],
                ['Pobreza moderada', 43.1],
                ['Vulnerable por carencias sociales', 36.7],
                ['Vulnerable por ingresos', 8.6],
                ['No pobre y no vulnerable', 27.4]
            ]);
            var options = {title: 'Distribución de la Población por Condición de Pobreza (2018) (Millones de personas)', pieSliceText: 'value'};
            var chart = new google.visualization.PieChart(document.getElementById('pie_chart'));
            chart.draw(data, options);
        }
        
        function drawColumnChart() {
            var data = google.visualization.arrayToDataTable([
                ['Año', 'Zonas Rurales (%)', 'Zonas Urbanas (%)'],
                ['2008', 62.5, 38.9],
                ['2010', 65.1, 40.0],
                ['2012', 61.7, 39.4],
                ['2014', 61.1, 39.2],
                ['2016', 58.0, 38.5],
                ['2018', 55.3, 37.6]
            ]);
            var options = {title: 'Comparación de Pobreza entre Zonas Rurales y Urbanas (2008-2018)', legend: { position: 'bottom' }, annotations: { alwaysOutside: true }};
            var chart = new google.visualization.ColumnChart(document.getElementById('column_chart'));
            chart.draw(data, options);
        }
        
        function drawGeoChart() {
            var data = google.visualization.arrayToDataTable([
                ['Estado', 'Pobreza (%)'],
                ['Chiapas', 76.4],
                ['Guerrero', 66.5],
                ['Oaxaca', 66.4],
                ['Veracruz', 61.8],
                ['Puebla', 58.0],
                ['Michoacán', 54.4],
                ['Zacatecas', 49.9],
                ['Hidalgo', 45.3],
                ['Tlaxcala', 42.9],
                ['Aguascalientes', 32.0]
            ]);
            var options = {title: 'Mapa de Pobreza por Entidad Federativa (2018)', region: 'MX', resolution: 'provinces', colorAxis: {colors: ['#f7fcf5', '#00441b']}};
            var chart = new google.visualization.GeoChart(document.getElementById('geo_chart'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <h1>Tablero de Pobreza en México</h1>
    <div id="line_chart" style="width: 900px; height: 500px;"></div>
    <div id="bar_chart" style="width: 900px; height: 500px;"></div>
    <div id="pie_chart" style="width: 900px; height: 500px;"></div>
    <div id="column_chart" style="width: 900px; height: 500px;"></div>
    <div id="geo_chart" style="width: 900px; height: 500px;"></div>
</body>
</html>
